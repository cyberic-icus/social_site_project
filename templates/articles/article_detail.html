{% extends 'base.html' %}




{% block content %}
  <article class="media content-section">
  	{% load static %}
  	<link href="{% static "tinymce/css/prism.css" %}" rel="stylesheet">
    <img class="rounded-circle article-img" src="{{ object.author.photo.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="">{{ object.author.username }}</a>
        <small class="text-muted">{{ object.pub_date}}</small>
      </div>
      {% if object.author == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'articles:article-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'articles:article-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      <h2 class="article-title">{{ object.header }}</h2>
      <p class="article-content">{{ object.content|safe }}</p>
      <script src="{% static 'tinymce/js/prism.js' %}"></script> 
    </div>
  </article>
{% endblock content %}
